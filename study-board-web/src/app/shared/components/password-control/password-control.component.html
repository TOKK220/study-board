<div class="container control">
    <div class="label" *ngIf="caption">
        <label for="input_value">{{caption}}</label>
    </div>
    <div class="value">
        <input type="password" id="input_value" [value]="value"
        (change)="value = $event.target.value" [placeholder]="placeholder" >
    </div>
</div>
